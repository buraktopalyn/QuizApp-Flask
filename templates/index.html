<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Quiz</title>
    
</head>
<body style="background-color: #f8f8f8; font-size: 20px;">

    <div class="container-sm" style="width:800px !important;">

        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin: 10px 0px; border-radius: 10px;">
            <div class="container-fluid">
              <a href="/"><h2>Quiz</h2></a>
              <span class="navbar-text">
                Best Score: {{ the_score }} ({{ the_user }})
              </span>
            </div>
        </nav>

        <div class="alert alert-dark" role="alert" style="margin: 20px 10px;">
            Your Score: {{ your_score }}
        </div>

        <div style="background-color: #fff; border-radius: 10px; padding: 40px; box-shadow: 0px 0px 2px #eaeaea; margin: 0px 10px; margin-bottom: 50px;">

        <form class="needs-validation" action="{{ url_for('save_score') }}" method="POST">
            <div class="mb-3">
                <label class="form-label">What is your name?</label>
                <input type="text" name="user" class="form-control form-control-lg" id="validationTooltip01" placeholder="Your Name" required>
            </div>

            <hr>

          
            <div class="mb-3">
                <label class="form-label">1. What are the most commonly used libraries for developing AI in Python?</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck2" name="question_1" required>
              <label class="form-check-label" for="validationFormCheck2">NumPy and Pandas</label>
            </div>

            <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck3" name="question_1" value="Correct" required>
              <label class="form-check-label" for="validationFormCheck3">TensorFlow and PyTorch</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="validationFormCheck4" name="question_1" required>
                <label class="form-check-label" for="validationFormCheck4">OpenCV and Scikit-learn</label>
              </div>
            </div>

            <hr>

            <div class="mb-3">
                <label class="form-label">2. Which of the following is NOT a type of computer vision task?</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck5" name="question_2" required>
              <label class="form-check-label" for="validationFormCheck5">Object detection</label>
            </div>

            <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck6" name="question_2" required>
              <label class="form-check-label" for="validationFormCheck6">Image classification</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="validationFormCheck7" name="question_2" value="Correct" required>
                <label class="form-check-label" for="validationFormCheck7">Natural language processing</label>
              </div>
            </div>

            <hr>

            <div class="mb-3">
                <label class="form-label">3. Which of the following is the most common natural language processing task?</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck8" name="question_3" value="Correct" required>
              <label class="form-check-label" for="validationFormCheck8">Question answering</label>
            </div>

            <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck9" name="question_3" required>
              <label class="form-check-label" for="validationFormCheck9">Machine translation</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="validationFormCheck10" name="question_3" required>
                <label class="form-check-label" for="validationFormCheck10">Text summarization</label>
              </div>
            </div>

            <hr>

            <div class="mb-3">
                <label class="form-label">4. Which of the following is the most common way to implement AI models in Python applications?</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck11" name="question_4" required>
              <label class="form-check-label" for="validationFormCheck11">Building AI models from scratch</label>
            </div>

            <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck12" name="question_4" value="Correct" required>
              <label class="form-check-label" for="validationFormCheck12">Using Python libraries</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="validationFormCheck13" name="question_4" required>
                <label class="form-check-label" for="validationFormCheck13">Using cloud services to train AI models</label>
              </div>
            </div>

            <hr>
          

            <div class="d-grid gap-2">
              <button class="btn btn-primary btn-lg" type="submit">Submit form</button>
            </div>
          </form>

        </div>

        <div style="width: 100%; height:100px; text-align:center; line-height:100px; color: #999;">
            Powered by Burak Topal
        </div>

    </div>

    <div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
